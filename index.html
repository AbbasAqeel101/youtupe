    <style>
         :root {
            --dark-background: #000;
            --card-bg-opacity: rgba(255, 255, 255, 0.00);
            --card-border-color: rgba(255, 255, 255, 0.1);
            --text-color-light: #F0F0F0;
            --button-background-color: #0d80f9;
            --button-text-color: #FFFFFF;
            --button-hover-background: #0a66c2;
            --gradient-start: #53b0f9;
            --gradient-end: #d228ff;
            --card-border-radius: 25px;
            --icon-border-radius: 20px;
            --appmaster-bg: rgba(255, 255, 255, 0.08);
            --appmaster-text-color: rgba(255, 255, 255, 0.7);
        }
        
        body {
            background-color: var(--dark-background);
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            font-family: 'Tajawal', sans-serif;
            font-weight: 700;
            color: var(--text-color-light);
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch;
            position: relative;
            /* أُضيف لضمان عمل العناصر ذات الـ position: absolute/fixed بشكل صحيح */
        }
        
        .main-card {
            width: 340px;
            max-width: 90%;
            background-color: var(--card-bg-opacity);
            border-radius: var(--card-border-radius);
            /* تم التعديل هنا لرفع الكارد للأعلى */
            margin-top: 5vh;
            /* القيمة الأصلية كانت 15vh */
            padding: 20px;
            z-index: 1;
            backdrop-filter: blur(50px);
            -webkit-backdrop-filter: blur(50px);
            border: 1.1px solid var(--card-border-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            box-sizing: border-box;
            margin-bottom: 40px;
            overflow: hidden;
        }
        
        .background-glow-circle {
            width: 250px;
            /* حجم أكبر للهالة */
            height: 250px;
            /* حجم أكبر للهالة */
            /* استخدام الألوان والتدرج من كود الـ morphing-bg مع شفافية معززة */
            background: linear-gradient(45deg, rgba(238, 119, 82, 0.8), rgba(231, 60, 126, 0.8), rgba(35, 166, 213, 0.8), rgba(35, 213, 171, 0.8));
            background-size: 400% 400%;
            /* للحركة */
            border-radius: 50%;
            /* لجعلها دائرة بشكل افتراضي */
            /* تقليل قيمة الضبابية لزيادة الوضوح */
            filter: blur(15px);
            /* قيمة منخفضة جداً للوضوح */
            /* زيادة الشفافية الكلية لجعل الألوان أقوى */
            opacity: 1;
            /* معتم بالكامل لزيادة الوضوح */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(1);
            /* لضبط الموضع الأولي والقياس */
            z-index: -1;
            /* لتبقى خلف المحتوى داخل البطاقة */
            pointer-events: none;
            /* إضافة حركات التدرج والشكل */
            animation: gradient-anim 8s ease infinite, morph-shape 5s ease infinite;
        }
        /* كي فريم لحركة التدرج اللوني */
        
        @keyframes gradient-anim {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        /* كي فريم لتغير الشكل والحجم، مع قيم مناسبة للهالة */
        
        @keyframes morph-shape {
            0% {
                border-radius: 40% 60% 70% 30% / 40% 40% 60% 60%;
                transform: translate(-50%, -50%) scale(1);
            }
            25% {
                border-radius: 60% 40% 30% 70% / 60% 60% 40% 40%;
                transform: translate(-50%, -50%) scale(1.05);
            }
            50% {
                border-radius: 70% 30% 40% 60% / 70% 70% 30% 30%;
                transform: translate(-50%, -50%) scale(1);
            }
            75% {
                border-radius: 30% 70% 60% 40% / 30% 30% 70% 70%;
                transform: translate(-50%, -50%) scale(0.95);
            }
            100% {
                border-radius: 40% 60% 70% 30% / 40% 40% 60% 60%;
                transform: translate(-50%, -50%) scale(1);
            }
        }
        
        .card-header {
            display: flex;
            align-items: center;
            width: 100%;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            justify-content: center;
        }
        
        .app-icon {

            border-radius: var(--icon-border-radius);

        .app-info-header {

        .card-content {

            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .card-content p.original-description {

        .button {
            --black-700: hsla(0 0% 12% / 1);
            --border_radius: 9999px;
            --transtion: 0.3s ease-in-out;
            --offset: 2px;
            cursor: pointer;
            position: relative;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transform-origin: center;
            padding: 1.2rem 2.5rem;
            /* تم زيادة الحشوة لزيادة طول وعرض الزر */
            background-color: transparent;
            border: none;
            border-radius: var(--border_radius);
            transform: scale(1);
            transition: transform var(--transtion);
        }
        
        .button::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            background-color: var(--black-700);
            border-radius: var(--border_radius);
            box-shadow: inset 0 0.5px hsl(0, 0%, 100%), inset 0 -1px 2px 0 hsl(0, 78%, 18%), 0px 4px 10px -4px hsla(0 0% 0% / 1), 0 0 0 0.375rem hsla(275, 55%, 34%, 0.651);
            transition: all var(--transtion);
            z-index: 0;
        }
        
        .button::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            background-color: hsla(260, 97%, 61%, 0.427);
            background-image: radial-gradient( at 51% 89%, rgba(62, 15, 123, 0.968) 0px, transparent 50%), radial-gradient(at 100% 100%, rgba(79, 11, 169, 0.808) 0px, transparent 50%), radial-gradient(at 22% 91%, hsla(266, 36%, 60%, 1) 0px, transparent 50%);
            background-position: top;
            opacity: 1;
            border-radius: var(--border_radius);
            transition: opacity var(--transtion);
            z-index: 2;
        }
        
        .button .dots_border {
            --size_border: calc(100% + 2px);
            overflow: hidden;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: var(--size_border);
            height: var(--size_border);
            background-color: transparent;
            border-radius: var(--border_radius);
            z-index: -10;
        }
        
        .button .dots_border::before {
            content: "";
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            transform-origin: left;
            transform: rotate(0deg);
            width: 100%;
            height: 2rem;
            background-color: white;
            mask: linear-gradient(transparent 0%, white 120%);
            animation: rotate 2s linear infinite;
        }
        
        @keyframes rotate {
            to {
                transform: rotate(360deg);
            }
        }
        
        .button .sparkle {
            position: relative;
            z-index: 10;
            width: 1.4rem;

        .button .sparkle .path {
            fill: currentColor;
            stroke: currentColor;
            transform-origin: center;
            color: hsl(0, 0%, 100%);
            animation: path 1.5s linear 0.5s infinite;
        }
        
        .button .sparkle .path:nth-child(1) {
            --scale_path_1: 1.2;
        }
        
        .button .sparkle .path:nth-child(2) {
            --scale_path_2: 1.2;
        }
        
        .button .sparkle .path:nth-child(3) {
            --scale_path_3: 1.2;
        }
        
        @keyframes path {

            34%,
            71%,
            100% {

            }
            17% {
                transform: scale(var(--scale_path_1, 1));
            }
            49% {
                transform: scale(var(--scale_path_2, 1));
            }
            83% {

        }
        
        .button .text_button {

            background-image: linear-gradient( 90deg, hsla(0 0% 100% / 1) 0%, hsla(0 0% 100% / 1) 120%);
            background-clip: text;
            font-size: 1.25em;
            /* تم زيادة حجم الخط داخل الزر */
            color: transparent;
        }
    </style>
</head>
